<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koran Puisi Fiksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4a148c;
    }

    .magazine-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .magazine-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      padding: 10px;
    }

    .magazine-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .magazine-card .btn {
      background-color: #6a1b9a;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .magazine-card .price {
      margin-top: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Koran Puisi Fiksi</h1>
  <div class="magazine-container">

    <!-- Puisi 1 -->
    <div class="magazine-card">
      <img src="Senja Terluka.jpg" alt="Senja Terluka">
      <a href="latihan104.html" class="btn">Detail</a>
      <div class="price">Rp25.000</div>
    </div>

    <!-- Puisi 2 -->
    <div class="magazine-card">
      <img src="Hujan di Kota Mati.jpg" alt="Hujan di Kota Mati">
      <a href="latihan105.html" class="btn">Detail</a>
      <div class="price">Rp33.000</div>
    </div>

    <!-- Puisi 3 -->
    <div class="magazine-card">
      <img src="Bayang di Jendela.jpeg" alt="Bayang di Jendela">
      <a href="latihan106.html" class="btn">Detail</a>
      <div class="price">Rp98.000</div>
    </div>

    <!-- Puisi 4 -->
    <div class="magazine-card">
      <img src="Surat untuk Langit.jpeg" alt="Surat untuk Langit">
      <a href="latihan107.html" class="btn">Detail</a>
      <div class="price">Rp36.000</div>
    </div>

  </div>
</body>
</html>
