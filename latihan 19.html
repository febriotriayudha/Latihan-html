<!DOCTYPE html>
<html>
<head>
    <title>Tabel dengan Colspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Header 1-2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td>Baris 2, Kolom 1</td>
            <td>Baris 2, Kolom 2</td>
            <td colspan="2">Baris 2, Kolom 3-4</td>
        </tr>
        <tr>
            <td colspan="4">Baris 3, Kolom 1-4</td>
        </tr>
    </table>
</body>
</html>
