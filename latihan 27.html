<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple Books</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    /* Topbar */
    .topbar {
      background-color: black;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .topbar a {
      padding: 8px 15px;
      color: white;
      text-decoration: none;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .topbar .register {
      background-color: blue;
    }

    .topbar .login {
      background-color: red;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .header img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header span {
      color: red;
    }

    /* Navbar */
    .navbar {
      background-color: red;
      padding: 10px 0;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu li a:hover {
      text-decoration: underline;
    }

    /* Apple Books Header */
    #apple-header {
      padding: 20px;
      display: flex;
      align-items: center;
    }

    #apple-header img {
      width: 250px;
      height: 250px;
    }

    #apple-header .title {
      font-size: 50px;
      color: black;
      font-weight: bold;
      margin-left: 20px;
    }

    /* Produk Style */
    .produk {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px 40px 20px;
    }

    .produk2 img {
      width: 100px;
      height: 150px;
    }

    .produk2 p {
      margin: 5px 0;
      text-align: center;
    }

    h2.title {
      text-align: center;
      font-size: 32px;
      margin-top: 40px;
    }
  </style>
</head>
