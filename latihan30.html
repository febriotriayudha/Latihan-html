<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Novel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #000080;
    }

    .book-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .book-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 150px;
      text-align: center;
      padding: 10px;
    }

    .book-card img {
      width: 100%;
      border-radius: 8px;
    }

    .book-card .btn {
      background-color: #001fbb;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .book-card .price {
      margin-top: 5px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Novel Buku Fikti Ilmiah</h1>
  <div class="book-container">
    <!-- Buku 1 -->
    <div class="book-card">
      <img src="duneBook.jpeg" alt="Dune">
      <button class="btn">Detail</button>
      <div class="price">Rp71.200</div>
    </div>

    <!-- Buku 2 -->
    <div class="book-card">
      <img src="Second-Foundation.jpg" alt="Foundation">
      <button class="btn">Detail</button>
      <div class="price">Rp50.000</div>
    </div>

    <!-- Buku 3 -->
    <div class="book-card">
      <img src="1984-George-Orwell.jpg" alt="1984">
      <button class="btn">Detail</button>
      <div class="price">Rp58.200</div>
    </div>

    <!-- Buku 4 -->
    <div class="book-card">
      <img src="frankenstein.jpeg" alt="frankenstein">
      <button class="btn">Detail</button>
      <div class="price">Rp58.000</div>
    </div>

    <!-- Buku 5 -->
    <div class="book-card">
      <img src="brave new world.jpeg" alt="brave new world">
      <button class="btn">Detail</button>
      <div class="price">Rp85.000</div>
    </div>
  </div>
</body>
</html>
