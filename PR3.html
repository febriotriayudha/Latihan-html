<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #6a0dad;
            color: white;
            border-bottom: 2px solid #ccc;
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        nav {
            background-color: #002897;
            padding: 10px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .best-seller {
            text-align: center;
            padding: 20px;
        }
        
        .books {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .book {
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            background-color: #f9f9f9;
        }
        
        .book img {
            width: 100%;
            height: auto;
        }
        
        .book-title {
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple Books</h1>
    </header>
    <nav>
        <div class="nav-links">
            <a href="           
            <a href="#">BUKU</a>
            <a href="              
            <a href="#">KORAN</a>
        </div>
    </nav>
    <div class="best-seller">
        <h2>Best Seller</h2>
        <div class="books">
            <div class="book">
                <img src="Laut Bercerita.jpg" alt="Laut Bercerita">
                <div class="book-title">Laut Bercerita</div>
                <p>Buku Best Seller</p>
            </div>
            <div class="book">
                <img src="Hoegeng Iman Santoso.jpg" alt="Hoegeng Iman Santoso">
                <div class="book-title">Hoegeng Iman Santoso</div>
                <p>Majalah Best Seller</p>
            </div>
            <div class="book">
                <img src="path/to/image3.jpg" alt="Tribun Jateng">
                <div class="book-title">Tribun Jateng</div>
                <p>Koran Best Seller</p>
            </div>
        </div>
    </div>
</body>
</html>
