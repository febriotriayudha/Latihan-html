<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koran Opini Fiksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    .magazine-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .magazine-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      padding: 10px;
    }

    .magazine-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .magazine-card .btn {
      background-color: #388e3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .magazine-card .price {
      margin-top: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Koran Opini Fiksi</h1>
  <div class="magazine-container">

    <!-- Opini 1 -->
    <div class="magazine-card">
      <img src="Langit Retak.jpeg" alt="Langit Retak">
      <a href="latihan114.html" class="btn">Detail</a>
      <div class="price">Rp21.000</div>
    </div>

    <!-- Opini 2 -->
    <div class="magazine-card">
      <img src="Bayang Pemerintah Fana.jpg" alt="Bayang Pemerintah Fana">
      <a href="latihan115.html" class="btn">Detail</a>
      <div class="price">Rp29.000</div>
    </div>

    <!-- Opini 3 -->
    <div class="magazine-card">
      <img src="Dunia Tanpa Suara.jpeg" alt="Dunia Tanpa Suara">
      <a href="latihan116.html" class="btn">Detail</a>
      <div class="price">Rp41.000</div>
    </div>

    <!-- Opini 4 -->
    <div class="magazine-card">
      <img src="Narasi Tak Terucap.jpeg" alt="Narasi Tak Terucap">
      <a href="latihan117.html" class="btn">Detail</a>
      <div class="price">Rp33.000</div>
    </div>

  </div>
</body>
</html>
