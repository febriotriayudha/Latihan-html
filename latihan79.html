<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Majalah Ilmiah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    .magazine-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .magazine-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      padding: 10px;
    }

    .magazine-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .magazine-card .btn {
      background-color: #007BFF;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .magazine-card .price {
      margin-top: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Majalah Ilmiah</h1>
  <div class="magazine-container">
   
    <!-- Majalah Ilmiah 1 -->
    <div class="magazine-card">
      <img src="Scientific American.jpeg" alt="Scientific American">
      <a href="latihan80.html" class="btn">Detail</a>
      <div class="price">Rp45.000</div>
    </div>

    <!-- Majalah Ilmiah 2 -->
    <div class="magazine-card">
      <img src="The Science Observer.jpg" alt="The Science Observer">
      <a href="latihan81.html" class="btn">Detail</a>
      <div class="price">Rp50.000</div>
    </div>

    <!-- Majalah Ilmiah 3 -->
    <div class="magazine-card">
      <img src="morfologi.jpeg" alt="Morfologi">
      <a href="latihan82.html" class="btn">Detail</a>
      <div class="price">Rp46.000</div>
    </div>

    <!-- Majalah Ilmiah 4 -->
    <div class="magazine-card">
      <img src="oikos.jpeg" alt="Oikos">
      <a href="latihan83.html" class="btn">Detail</a>
      <div class="price">Rp49.000</div>
    </div>

  </div>
</body>
</html>
