<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Investigasi Fiksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #b71c1c;
    }

    .magazine-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .magazine-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      padding: 10px;
    }

    .magazine-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .magazine-card .btn {
      background-color: #c62828;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .magazine-card .price {
      margin-top: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Laporan Investigasi Fiksi</h1>
  <div class="magazine-container">

    <!-- Investigasi 1 -->
    <div class="magazine-card">
      <img src="Jejak Hitam di Balik Layar2.jpeg" alt="Jejak Hitam di Balik Layar">
      <a href="latihan119.html" class="btn">Detail</a>
      <div class="price">Rp27.000</div>
    </div>

    <!-- Investigasi 2 -->
    <div class="magazine-card">
      <img src="Kota Tanpa Nama.jpeg" alt="Kota Tanpa Nama">
      <a href="latihan120.html" class="btn">Detail</a>
      <div class="price">Rp32.000</div>
    </div>

    <!-- Investigasi 3 -->
    <div class="magazine-card">
      <img src="Skandal di Bawah Senja.jpeg" alt="Skandal di Bawah Senja">
      <a href="latihan121.html" class="btn">Detail</a>
      <div class="price">Rp38.000</div>
    </div>

    <!-- Investigasi 4 -->
    <div class="magazine-card">
      <img src="Aroma Konspirasi.jpeg" alt="Aroma Konspirasi">
      <a href="latihan122.html" class="btn">Detail</a>
      <div class="price">Rp35.000</div>
    </div>

  </div>
</body>
</html>
