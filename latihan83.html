<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Majalah Pengembangan Diri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    .magazine-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .magazine-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      padding: 10px;
    }

    .magazine-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .magazine-card .btn {
      background-color: #28a745;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .magazine-card .price {
      margin-top: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Majalah Pengembangan Diri</h1>
  <div class="magazine-container">

    <!-- Majalah 1 -->
    <div class="magazine-card">
      <img src="Growth Mindset.jpeg" alt="Growth Mindset">
      <a href="latihan84.html" class="btn">Detail</a>
      <div class="price">Rp40.000</div>
    </div>

    <!-- Majalah 2 -->
    <div class="magazine-card">
      <img src="The Power of Discipline.jpeg" alt="The Power of Discipline">
      <a href="latihan85.html" class="btn">Detail</a>
      <div class="price">Rp42.000</div>
    </div>

    <!-- Majalah 3 -->
    <div class="magazine-card">
      <img src="Emotional Intelligence.jpeg" alt="Emotional Intelligence">
      <a href="latihan86.html" class="btn">Detail</a>
      <div class="price">Rp45.000</div>
    </div>

    <!-- Majalah 4 -->
    <div class="magazine-card">
      <img src="Pengembangan Diri.jpeg" alt="Pengembangan Diri">
      <a href="latihan87.html" class="btn">Detail</a>
      <div class="price">Rp43.000</div>
    </div>

  </div>
</body>
</html>
