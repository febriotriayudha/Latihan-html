<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koran Cerbung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #800000;
    }

    .magazine-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .magazine-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      padding: 10px;
    }

    .magazine-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .magazine-card .btn {
      background-color: #d63384;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .magazine-card .price {
      margin-top: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Koran Cerbung</h1>
  <div class="magazine-container">

    <!-- Cerbung 1 -->
    <div class="magazine-card">
      <img src="Gubuk Di Tengah Hujan.jpg" alt="Gubuk di Tengah Hujan">
      <a href="latihan99.html" class="btn">Detail</a>
      <div class="price">Rp39.000</div>
    </div>

    <!-- Cerbung 2 -->
    <div class="magazine-card">
      <img src="Asap Cinta di Ujung Senja.jpg" alt="Asap di Ujung Senja">
      <a href="latihan100.html" class="btn">Detail</a>
      <div class="price">Rp37.000</div>
    </div>

    <!-- Cerbung 3 -->
    <div class="magazine-card">
      <img src="Mengejar Bayang Bayang.jpg" alt="Mengejar Bayang Bayang">
      <a href="latihan101.html" class="btn">Detail</a>
      <div class="price">Rp41.000</div>
    </div>

    <!-- Cerbung 4 -->
    <div class="magazine-card">
      <img src="Soenting Melajoe.jpeg" alt="Soenting Melajoe">
      <a href="latihan102.html" class="btn">Detail</a>
      <div class="price">Rp38.000</div>
    </div>

  </div>
</body>
</html>
