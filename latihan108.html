<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koran Berita Aktual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1a237e;
    }

    .news-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .news-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 12px;
    }

    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .news-card .btn {
      background-color: #3949ab;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .news-card .price {
      margin-top: 6px;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Koran Berita Aktual</h1>
  <div class="news-container">

    <!-- Berita 1 -->
    <div class="news-card">
      <img src="Politik Api Timur.jpeg" alt="Politik Api Timur">
      <a href="latihan109.html" class="btn">Detail</a>
      <div class="price">Rp20.000</div>
    </div>

    <!-- Berita 2 -->
    <div class="news-card">

    </div>

    <!-- Berita 3 -->
    <div class="news-card">
      <img src="Teknologi di Era Gelap.jpeg" alt="Teknologi di Era Gelap">
      <a href="latihan111.html" class="btn">Detail</a>
      <div class="price">Rp35.000</div>
    </div>

    <!-- Berita 4 -->
    <div class="news-card">
      <img src="Udara Kota Tak Bernyawa.jpg" alt="Udara Kota Tak Bernyawa">
      <a href="latihan112.html" class="btn">Detail</a>
      <div class="price">Rp18.000</div>
    </div>

  </div>
</body>
</html>
