<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Buku Sejarah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #8B0000;
    }

    .book-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .book-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 150px;
      text-align: center;
      padding: 10px;
    }

    .book-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book-card .btn {
      background-color: #A52A2A;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .book-card .price {
      margin-top: 5px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Daftar Buku Sejarah</h1>
  <div class="book-container">
    <!-- Buku 1 -->
    <div class="book-card">
      <img src="sejarah dunia.jpeg" alt="Sejarah Dunia yang Disembunyikan">
      <a href="latihan58.html" class="btn">Detail</a>
      <div class="price">Rp120.000</div>
    </div>

    <!-- Buku 2 -->
    <div class="book-card">
      <img src="createthumb.jpeg" alt="Indonesia dalam Arus Sejarah">
      <a href="latihan59.html" class="btn">Detail</a>
      <div class="price">Rp350.000</div>
    </div>

    <!-- Buku 3 -->
    <div class="book-card">
      <img src="US.jpg" alt="A People's History of the United States">
      <a href="latihan60.html" class="btn">Detail</a>
      <div class="price">Rp180.000</div>
    </div>

    <!-- Buku 4 -->
    <div class="book-card">
      <img src="sapies.jpeg" alt="Sapiens:A Brief History of Humankind">
      <a href="latihan61.html" class="btn">Detail</a>
      <div class="price">Rp145.000</div>
    </div>
  </div>
</body>
</html>
