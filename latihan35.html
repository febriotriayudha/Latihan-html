<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Novel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #000080;
    }

    .book-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .book-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 150px;
      text-align: center;
      padding: 10px;
    }

    .book-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;

    }

    .book-card .btn {
      background-color: #001fbb;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .book-card .price {
      margin-top: 5px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Novel Buku Fikti Fantasi</h1>
  <div class="book-container">
    <!-- Buku 1 -->
    <div class="book-card">
      <img src="Harry Potter.jpeg" alt="Harry Potter dan Batu Bertuah">
      <a href="latihan36.html" class="btn">Detail</a>
      <div class="price">Rp110.000</div>
    </div>

    <!-- Buku 2 -->
    <div class="book-card">
      <img src="The Hobbit.jpeg" alt="The Hobbit">
      <a href="latihan37.html" class="btn">Detail</a>
      <div class="price">Rp60.000</div>
    </div>

    <!-- Buku 3 -->
    <div class="book-card">
      <img src="A Thrones.jpeg" alt="A Game of Thrones">
      <a href="latihan38.html" class="btn">Detail</a>
      <div class="price">Rp980.000</div>
    </div>

    <!-- Buku 4 -->
    <div class="book-card">
    <img src="The Wind.jpg" alt="The Name of the Wind">
      <a href="latihan39.html" class="btn">Detail</a>
      <div class="price">Rp95.000</div>
    </div>

    <!-- Buku 5 -->
    <div class="book-card">
      <img src="The Empire.jpg" alt="Mistborn: The Final Empire">
      <a href="latihan40.html" class="btn">Detail</a>
      <div class="price">Rp135.000</div>
    </div>
  </div>
</body>
</html>
