<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Majalah Fiksi Cerita Pendek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #8B0000;
    }

    .magazine-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .magazine-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      padding: 10px;
    }

    .magazine-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .magazine-card .btn {
      background-color: #c0392b;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .magazine-card .price {
      margin-top: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
