<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Majalah Fantasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #8B0000;
    }

    .magazine-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .magazine-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      padding: 10px;
    }

    .magazine-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .magazine-card .btn {
      background-color: #6A0DAD; /* ungu fantasi */
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .magazine-card .price {
      margin-top: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Majalah Fantasi</h1>
  <div class="magazine-container">
   
    <!-- Majalah Fiksi Fantasi 1 -->
    <div class="magazine-card">
      <img src="Lords of Magic.jpeg" alt="Lords of Magic">
      <a href="latihan74.html" class="btn">Detail</a>
      <div class="price">Rp48.000</div>
    </div>

    <!-- Majalah Fiksi Fantasi 2 -->
    <div class="magazine-card">
      <img src="The Last of Us.jpg" alt="The Last of Us">
      <a href="latihan75.html" class="btn">Detail</a>
      <div class="price">Rp52.000</div>
    </div>

    <!-- Majalah Fiksi Fantasi 3 -->
    <div class="magazine-card">
      <img src="Myths and Legends.jpeg" alt="Myths and Legends">
      <a href="latihan76.html" class="btn">Detail</a>
      <div class="price">Rp50.000</div>
    </div>

    <!-- Majalah Fiksi Fantasi 4 -->
    <div class="magazine-card">
      <img src="dragonfire.jpg" alt="Dragonfire Magazine">
      <a href="latihan77.html" class="btn">Detail</a>
      <div class="price">Rp47.000</div>
    </div>

    <!-- Majalah Fiksi Fantasi 5 -->
    <div class="magazine-card">
      <img src="The Enchanted Quill.jpg" alt="The Enchanted Quill">
      <a href="latihan78.html" class="btn">Detail</a>
      <div class="price">Rp49.000</div>
    </div>

  </div>
</body>
</html>
