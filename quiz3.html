<!DOCTYPE html>
<html>
<head>
    <title>Apple Books</title>
    <style>
        body {
            background-color: white;
            font-family: Arial;
        }
        
        #header {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        
        #header img {
            width: 250px;
            height: 250px;
            vertical-align: middle;
        }
        
        #header .title {
            font-size: 50px;
            color: black;
            font-weight: bold;
            margin-left: 20px;
        }
        
        #navbar {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        
        .nav-item {
            margin: 0 20px;
        }
        
        .nav-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        
        .produk {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px 40px 20px;
        }
        
        .produk2 img {
            width: 100px;
            height: 150px;
        }
        
        .produk2 p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="LOGOKU.jpg" alt="Logo Toko">
        <span class="title">Apple Books</span>
    </div>
    <hr>
    <div id="navbar">
        <div class="nav-item"><a href="#">HOME</a></div>
        <div class="nav-item"><a href="#">BUKU</a></div>
        <div class="nav-item"><a href="#">MAJALAH</a></div>
        <div class="nav-item"><a href="#">KORAN</a></div>
    </div>
    <hr>
    <h2 class="title">Buku Best Seller</h2>
    <div class="produk">
        <div class="produk2">
            <img src="Buku 1.jpg">
            <p>Buku 1</p>
            <p><b>Rp50.000</b></p>
        </div>
        <div class="produk2">
            <img src="Buku 2.jpg">
            <p>Buku 2</p>
            <p><b>Rp60.000</b></p>
        </div>
        <div class="produk2">
            <img src="Buku 3.jpg">
            <p>Buku 3</p>
            <p><b>Rp70.000</b></p>
        </div>
    </div>
    <h2 class="title">Majalah Best Seller</h2>
    <div class="produk">
        <div class="produk2">
            <img src="Majalah 1.jpg">
            <p>Majalah 1</p>
            <p><b>Rp20.000</b></p>
        </div>
        <div class="produk2">
            <img src="Majalah 2.jpg">
            <p>Majalah 2</p>
            <p><b>Rp30.000</b></p>
        </div>
        <div class="produk2">
            <img src="Majalah 3.jpg">
            <p>Majalah 3</p>
            <p><b>Rp40.000</b></p>
        </div>
    </div>
</body>
</html>
