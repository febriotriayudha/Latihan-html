<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Majalah Gaya Hidup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #8B0000;
    }

    .magazine-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .magazine-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      padding: 10px;
    }

    .magazine-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
    }

    .magazine-card .btn {
      background-color: #e67e22;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .magazine-card .price {
      margin-top: 5px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Majalah Gaya Hidup</h1>
  <div class="magazine-container">

    <!-- Majalah 1 -->
    <div class="magazine-card">
      <img src="Healthy Lifestyle.jpg" alt="Healthy Lifestyle">
      <a href="latihan89.html" class="btn">Detail</a>
      <div class="price">Rp38.000</div>
    </div>

    <!-- Majalah 2 -->
    <div class="magazine-card">
      <img src="traveler.jpeg" alt="Traveler">
      <a href="latihan90.html" class="btn">Detail</a>
      <div class="price">Rp50.000</div>
    </div>

    <!-- Majalah 3 -->
    <div class="magazine-card">
      <img src="Home & Decor.jpeg" alt="Home & Decor">
      <a href="latihan91.html" class="btn">Detail</a>
      <div class="price">Rp45.000</div>
    </div>

    <!-- Majalah 4 -->
    <div class="magazine-card">
      <img src="Fashion Trends.jpeg" alt="Fashion Trends">
      <a href="latihan92.html" class="btn">Detail</a>
      <div class="price">Rp47.000</div>
    </div>

  </div>
</body>
</html>
